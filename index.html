<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
  <form action="" method="get" class="form-example">
    <!-- Write your code here. -->
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" placeholder="John Jones" required>
  
    <label for="pass">Password:</label>
    <input type="password" name="pass" id="pass" required>
  
    <label for="im">Email:</label>
    <input type="email" name="im" id="im" placeholder="John Jones" required>
  
    <label for="teli">Phone Number:</label>
    <input type="tel" name="teli" id="teli" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
  
    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob">
  
    <label for="agree">I agree to the TOS</label>
    <input type="checkbox" id="agree" name="agree" checked required>
  
    <input type="submit" value="Sign Up">
  </form>
    
    <script src="" async defer></script>
  </body>
</html>
